server {
    listen 80;
    server_name localhost;

    # root points to the folder where your built Vite/React app lives
    root /usr/share/nginx/html;

    index index.html;

    # Serve the React app on /reacttaskmanager
    location /reacttaskmanager/ {
        try_files $uri /reacttaskmanager/index.html;
    }

    # Serve JS/CSS assets with correct MIME types
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Optional: catch-all for SPA routes outside /reacttaskmanager
    location / {
        try_files $uri /index.html;
    }
}
